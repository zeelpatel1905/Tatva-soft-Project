<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-product</title>
    <link rel="stylesheet" href="css/UI.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Edit-product.css" />
</head>

<body>
    <div>
        <header class="header-main flex">
            <a href="" class="link-logo">
                <img src="img/tatvasoft.png" alt="logo of tatvagan website which about learning web-languages"
                    class="logo">
            </a>
            <nav class="nav-main">
                <ul class="nav-top flex">
                    <li class="nav-iteam"><a class="link nav-link" href="">Login</a></li>
                    <li class="line">|</li>
                    <li class="nav-iteam"><a class="link nav-link" href="">Register</a></li>
                    <button class="btn btn-cart">
                        <div class="cart-text flex">
                            <ion-icon name="cart" class="icon-cart"></ion-icon>
                            <span class="cart-value">0</span>
                            <span>Cart</span>
                        </div>
                    </button>
                </ul>
            </nav>
        </header>
        <section class="section-search flex">
            <input type="text" name="" id="" class="input input-search" placeholder="What are you looking for...">
            <button class="btn btn-search search flex">
                <ion-icon name="search-outline" class="icon-search"></ion-icon><span>Search</span>
            </button>
            <button class="btn btn-search cancle"><span>Cancle</span></button>
        </section>
    </div>
    <section class="edit-product">
        <h2 class="web-h2">Edit-product</h2>

        <form action="">
            <div class="container container-product grid grid-2-col ">
                <div class="cta-login">
                    <label class="label-web" for="first-name">First Name</label>
                    <input class="text-box-web" type="text" name="" id="first-name">
                </div>
                <div class="cta-login">
                    <label class="label-web" for="last-name">Last name</label>
                    <input class="text-box-web" type="text" name="" id="last-name">
                </div>
                <div class="cta-login">
                    <label class="label-web" for="cat">Shop By Categories</label>
                    <select name="" id="cat" class="drop-down-edit">
                        <option class="drop-option">Select your category</option>
                        <option class="drop-option" value="value-1">Value 1</option>
                        <option class="drop-option" value="value-2">Value 2</option>
                        <option class="drop-option" value="value-3">Value 3</option>
                        
                    </select>
                </div>
                <div class="cta-login">
                    <label class="label-web" for="email">Description</label>
                    <input class="text-box-web" type="text" name="" id="email">
                </div>
                <div class="cta-login">
                    <label class="label-web" for="email">Select Image</label>
                    <input class="text-box-web file-button" type="file" name="" id="email">
                </div>
            </div>
            <div class="container container-product">
                <button class="btn btn-site save-btn">Save</button>
                <button class="btn btn-site">cancle</button>
            </div>
        </form>
    </section>
    <section class="footer flex">
        <img src="img/tatvasoft.png" alt="logo of tatvagan website which about learning web-languages"
            class="logo logo-footer">
        <span class="footer-text">&copy; Tatvasoft.com All rights reserved.</span>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
