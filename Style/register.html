<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/UI.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div>
        <header class="header-main flex">
            <a href="" class="link-logo">
                <img src="img/tatvasoft.png" alt="logo of tatvagan website which about learning web-languages"
                    class="logo">
            </a>
            <nav class="nav-main">
                <ul class="nav-top flex">
                    <li class="nav-iteam"><a class="link nav-link" href="">Login</a></li>
                    <li class="line">|</li>
                    <li class="nav-iteam"><a class="link nav-link" href="">Register</a></li>
                    <button class="btn btn-cart">
                        <div class="cart-text flex">
                            <ion-icon name="cart" class="icon-cart"></ion-icon>
                            <span class="cart-value">0</span>
                            <span>Cart</span>
                        </div>
                    </button>
                </ul>
            </nav>
        </header>
        <section class="section-search flex">
            <input type="text" name="" id="" class="input input-search" placeholder="What are you looking for...">
            <button class="btn btn-search search flex">
                <ion-icon name="search-outline" class="icon-search"></ion-icon><span>Search</span>
            </button>
            <button class="btn btn-search cancle"><span>Cancle</span></button>
        </section>
        <section class="path">
            <div class="path-back flex">
                <span class="back-title"><a href="#" class="link link-path">Home</a></span>
                <span class="back-title gt"> &#62;</span>
                <span class="back-title"><a href="#" class="link link-path">Log in</a></span>
                <span class="back-title gt"> &#62;</span>
                <span class="active"><a href="#" class="link active">Register</a></span>
            </div>
        </section>
    </div>
    <section class="register">
        <div class="container container-register">
            <h2 class="web-h2 register-h2">Login or Create anaccount</h2>
            <h3 class="h3-title">Registered Customer</h3>
            <span class="process">Please enter following information to create your account</span>
            <form>
                <div class="cta-reg grid grid-2-col">
                    <div class="cta-register">
                        <label class="label-web" for="first-name">First Name</label>
                        <input class="text-box-web" type="text" name="" id="first-name" placeholder="Shreyansh">
                    </div>
                    <div class="cta-register">
                        <label class="label-web" for="last-name">Last Name</label>
                        <input class="text-box-web" type="text" name="" id="last-name" placeholder="Gohil">
                    </div>
                    <div class="cta-register">
                        <label class="label-web" for="email">Email Address</label>
                        <input class="text-box-web" type="text" name="" id="email"
                            placeholder="shreyanshgohil2510@gmail.com">
                    </div>
                    <div class="cta-register">
                        <h3 class="h3-register">Registered Customer</h3>
                        <div class="line"></div>
                        <label class="label-web" for="password">Password</label>
                        <input class="text-box-web" type="password" name="" id="password">
                    </div>
                    <div class="cta-register">
                        <label class="label-web" for="confirm-password">Confirm Password</label>
                        <input class="text-box-web" type="password" name="" id="confirm-password">
                    </div>
                </div>
                <button class="btn btn-site">Register</button>
            </form>
        </div>
    </section>

    <section class="footer flex">
        <img src="img/tatvasoft.png" alt="logo of tatvagan website which about learning web-languages"
            class="logo logo-footer">
        <span class="footer-text">&copy; Tatvasoft.com All rights reserved.</span>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
